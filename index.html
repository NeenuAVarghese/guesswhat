<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="favicon" href="favicon.ico" rel="icon" type="image/x-icon">
    <title>GuessWhat</title>
    <!-- Google Fonts -->
    <link href="libraries/montserrat-webfont/montserrat.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS-->
    <link href="libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Font Awesome CSS -->
    <link href="libraries/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom CSS -->
    <link href="stylesheets/gwStylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed ">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">&nbsp;</span>
                    <span class="icon-bar">&nbsp;</span>
                    <span class="icon-bar">&nbsp;</span>
                </button>
                <a class="navbar-brand" href="#">GuessWhat</a>
                <a id="gwPrompt" class="navbar-brand" href="#"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a href="#">Link</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">Link</a>
                    </li>
                    <li>
                        <a id="logoutLink" class="navbutton">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-5">
                <div class="btn-group" role="group" id="gwColorPicker">
                    <button id="gwBlack" type="button" class="btn btn-default">Black</button>
                    <button id="gwRed" type="button" class="btn btn-danger">Red</button>
                    <button id="gwGreen" type="button" class="btn btn-success">Green</button>
                    <button id="gwBlue" type="button" class="btn btn-primary">Blue</button>
                    <button id="gwClear"type="button" class="btn btn-warning"><i class="fa fa-trash" aria-hidden="true">&nbsp;</i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">Active Users</div>
                    <div class="panel-body">
                        <div id="gwActiveUser"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-7" id="divCanvas">
                <canvas id="gw_Canvas" style="border:1px solid #d3d3d3;"></canvas>
            </div>
            <div class="col-md-3">
                <div class="panel panel-primary" ><div class="panel-heading">Chat board</div><div class="panel-body chatPanel"><div id="gwMessages"></div></div></div>
                <form action="" id="gwChatForm">
                    <div class="input-group gw-input-chat">
                        <input id="gwChatButton" type="text" class="form-control"  autocomplete="off" placeholder="Message">
                        <div class="input-group-addon">
                            <button type="submit">
                                <i class="glyphicon glyphicon-send">&nbsp;</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <!-- Play Modal -->
    <div id="playCard" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title">Play a Game</h2>
                </div>

                <div class="modal-body">
                    <h4>Welcome to GuessWhat!?</h4>
                    <div class="container col-md-12 col-xs-12">
                        <div class="row">
                            <div class="col-md-1 col-xs-0"></div>
                            <div class="col-md-4 col-xs-5">
                                <img src="images/framed-artwork.png" alt="flower" class="sticker" />
                            </div>

                            <div class="col-md-5 col-xs-7">
                                <span>The fun party game you know and love</span>
                                <ul>
                                    <li>So you think you can draw?</li>
                                    <li>Pretty quick on uptake?</li>
                                </ul>
                                <span>Battle against your friends and the clock!</span>
                            </div>
                            <div class="col-md-2 col-xs-0"></div>
                        </div>

                        <form id="playForm" class="form-inline">
                            <div class="row">
                                <div class="col-md-3 col-xs-2"></div>
                                <div class="col-md-6 col-xs-8">
                                    <div class="input-group">
                                        <label for="nameInput">What's your name?</label>
                                        <input id="nameInput" class="form-control" type="text" placeholder="Username" autofocus>
                                    </div>
                                </div>
                                <div class="col-md-3 col-xs-2"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 col-xs-2"></div>
                                <div class="btn-group col-md-6 col-xs-8" role="group" aria-label="game mode">
                                    <button id="btn-solo" class="btn btn-default btn-autosize active" type="button">Solo
                                        <i class="glyphicon glyphicon-user">&nbsp;</i>
                                    </button>
                                    <button id="btn-teams" class="btn btn-default btn-autosize" type="button">Teams
                                        <i class="glyphicon glyphicon-flag">&nbsp;</i>
                                    </button>
                                </div>
                                <div class="col-md-3 col-xs-2"></div>
                            </div>

                            <div class="row groupname toggleshow">
                                <div class="col-md-3 col-xs-2"></div>
                                    <div class="col-md-6 col-xs-8">
                                        <div class="input-group">
                                            <label for="groupInput">Group name?</label>
                                            <input id="groupInput" class="form-control" type="text" placeholder="Groupname">
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-xs-2"></div>
                                </div>

                            <div class="row">
                                <div class="col-xs-4"></div>
                                <div class="col-xs-4 form">
                                    <button id="playSubmit" class="btn btn-primary btn-lg" type="submit">Play!</button>
                                </div>
                                <div class="col-xs-4"></div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="container col-md-12 col-xs-12">
                        <div id="playStatus" class="toggleshow alert alert-dismissable"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- jQuery Libraries -->
    <script src="libraries/jquery/jquery-2.2.2.min.js"></script>
    <!-- Script for Handling Sockets -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Bootstrap JS -->
    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/gwJScript.js"></script>
</body>

</html>
