<!DOCTYPE html>
<html>
	<head>
		<title>Montserrat @font-face demo</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="montserrat.css" type="text/css" />
		<style type="text/css">
		body {
			padding: 20px;
			color: #222;
			background: #fff;
      font-family: 'Montserrat';
		}

		.font-demo {
			display: inline-block;
			margin: 5px 0 20px;
			padding: 10px;
			border: 1px dotted #555;
			font-family: 'Montserrat';
			font-size: 24px;
		}
		</style>
	</head>
	<body>
		<h1>Montserrat</h1>

    <div>Normal 400</div>
		<div class="font-demo">
			AaBbCcDdEeFfGgHhJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz
		</div>

    <div>Bold 700</div>
		<div class="font-demo" style="font-weight:700">
			AaBbCcDdEeFfGgHhJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz
		</div>
	</body>
</html>
